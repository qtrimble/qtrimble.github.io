<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">       
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="container">
			<h1>Graffiti Incident Dashboard</h1>
			<fieldset>
				<legend>Date Controls:</legend>
					<div id="date-controls">								
						<label for="year">Year: </label>
						<select name="year" id="year" size="1">
							<option value=" "> </option>
							<option value="2012">2012</option>
							<option value="2013">2013</option>
							<option value="2014">2014</option>
						</select>
						<ul id="month">
							<li id="m-1">Jan</li>
							<li id="m-2">Feb</li>
							<li id="m-3">Mar</li>
							<li id="m-4">Apr</li>
							<li id="m-5">May</li>
							<li id="m-6">June</li>
							<li id="m-7">July</li>
							<li id="m-8">Aug</li>
							<li id="m-9">Sept</li>
							<li id="m-10">Oct</li>
							<li id="m-11">Nov</li>
							<li id="m-12">Dec</li>
						</ul>			
					</div>				
			</fieldset>
			<div id="msg">
				<h3>Incident Totals</h3>
				<div id="total"></div>
				<div id="status"></div>		
			</div>
			<!--<h1>City of Asheville Graffiti Incident Dashboard</h1>-->
			<div id="panel1" class="panel">
				<h3></h3>						
				<div id="map" class="inner"></div>
			</div>
			<div id="panel2" class="panel">
				<h3></h3>
				<div id="chart"></div>
			</div>
		</div>
		
		<script src="http:////maps.google.com/maps/api/js?sensor=false"></script>
        <script src="http:////ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/StyledMarker.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/chartconf.js" type="text/javascript" charset="utf-8"></script>
       
    </body>
</html>
